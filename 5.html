<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>폼</title>
        <meta charset="utf-8">
    </head>
    <body>
        <a href="#home">본문 바로가기</a>
        <ul>
            <li><a href="1.html">텍스트 tag</a></li>
            <li><a href="2.html">목록 tag</a></li>
            <li><a href="3.html">표 tag</a></li>
            <li><a href="4.html">이미지와 링크 tag</a></li>
            <li><a href="5.html" title="자동 초점이동 편집창으로 이동되어 열림">폼 tag</a></li>
        </ul>

        <h1 id="home">폼 서버에 보내기위한 tag</h1>
        <form>
            <label>레이블 요소</label>
        </form>
        <h2>fieldset과 legend</h2>
        <form>
            <fieldset>
                <legend>폼의 영역분리</legend>
                <label>폼의 데이터들의 영역을 분리하는 tag</label>
            </fieldset>
        </form>
        <h2>사용자 입력 tag input</h2>
        <form>
            <fieldset>
                <legend>편집창</legend>
                <label for="txt">텍스트 편집창</label>
                <input type="text" id="txt">
                <br>
                <label for="pw">암호입력</label>
                <input type="password" id="pw">
                <br>
                <label for="find">검색창</label>
                <input type="search" id="find">
                <br>
                <label for="web">웹주소</label>
                <input type="url" id="web">
                <br>
                <label for="e-m">이매일</label>
                <input type="email" id="e-m">
                <br>
                <label for="ph">전화번호</label>
                <input type="tel" id="ph">
                <br>
                <label for="num">숫자</label>
                <input type="number" id="num">
            </fieldset>
            <fieldset>
                <legend>사용자 조작 컨트롤</legend>
                <label for="sld">슬라이더</label>
                <input type="range" min="0" max="10" id="sld">
                <br>
                <label for="rd">라디오버튼</label>
                <label><input type="radio" name="direction" value="east">동</label>
                <label><input type="radio" name="direction" value="west">서</label>
                <label><input type="radio" name="direction" value="south">남</label>
                <label><input type="radio" name="direction" value="north">북</label>
                <br>
                <label for="chb">체크상자</label>
                <label><input type="checkbox" name="direct" value="up">상</label>
                <label><input type="checkbox" name="direct" value="down">하</label>
                <br>
                <label for="colvalue">색상 선택 상자</label>
                <input type="color" id="colvalue" value="#ff0000">
                <br>
                <label for="datevalue">날짜선택</label>
                <input type="date" id="datevalue">
                <br>
                <label for="hourvalue">시간선택</label>
                <input type="time" id="hourvalue">
                <br>
                <label for="btn">버튼종류</label>
                <input type="submit">
                <input type="reset">
                <input type="image" src="images/peach.jpeg" alt="복숭아" title="이미지">
                <input type="button" value="클릭하기" title="인풋">
                <br>
                <label for="allbutton">button tag를 이용한 버튼</label>
                <button type="submit">제출</button>
                <button type="reset">초기화</button>
                <button>
                    <img src="images/peach.jpeg" alt="복숭아" title="이미지">
                </button>
                <button type="button" value="click" title="button tag">클릭하기</button>
                <br>
                <label for="upload">파일 업로드</label>
                <input type="file" id="upload">
            </fieldset>
            <fieldset>
                <legend>스크린리더에게 영향을 줄 수 있는 input 속성들</legend>
                <label for="auto">자동 초점이동</label>
                <input type="text" id="auto" autofocus>
                <br>
                <label for="holder">텍스트창 흰트 보이기</label>
                <input type="text" id="holder" placeholder="흰트는 없습니다.">
                <br>
                <label for="only">수정 불가능한 편집창</label>
                <input type="text" id="only" readonly>
                <br>
                <label for="reqd">필수 입력란</label>
                <input type="text" id="reqd" required>
            </fieldset>
            <fieldset>
                <legend>데이터를 나열해서 보여주기</legend>
                <label for="combo">콤보상자 종류</label>
                <select id="combo">
                    <option value="n1">사과</option>
                    <option value="n2">딸기</option>
                    <option value="n3">바나나</option>
                    <option value="n4">복숭아</option>
                    <option value="n5">수박</option>
                    <option value="n6">포도</option>
                    <option value="n7">망고</option>
                </select>
                <label for="combo1">여러항목선택상자</label>
                <select id="combo1" multiple>
                    <option value="n1">사과</option>
                    <option value="n2">딸기</option>
                    <option value="n3">바나나</option>
                    <option value="n4">복숭아</option>
                    <option value="n5">수박</option>
                    <option value="n6">포도</option>
                    <option value="n7">망고</option>
                </select>
                <label for="combo2">그룹별로 묶여있는 콤보상자</label>
                <select id="combo2">
                    <optgroup label="과일">
                        <option value="n1">사과</option>
                        <option value="n2">딸기</option>
                        <option value="n3">바나나</option>
                        <option value="n4">복숭아</option>
                        <option value="n5">수박</option>
                        <option value="n6">포도</option>
                        <option value="n7">망고</option>
                    </optgroup>
                    <optgroup label="채소">
                        <option value="n10">상추</option>
                        <option value="n11">고추</option>
                        <option value="n12">배추</option>
                        <option value="n13">양배추</option>
                        <option value="n14">호박</option>
                    </optgroup>
                </select>
                <label for="datelist">편집창 형태의 콤보박스</label>
                <input type="text" id="datelist" list="datamov">
                <datalist id="datamov">
                    <option value="n1" label="apple"></option>
                    <option value="n2" label="strawberry"></option>
                    <option value="n3" label="banana"></option>
                    <option value="n4" label="peach"></option>
                    <option value="n5" label="watermelon"></option>
                    <option value="n6" label="grape"></option>
                    <option value="n7" label="mango"></option>
                </datalist>
                <br>
                <label for="textbox">여러줄을 입력하는 편집창></label>
                <br>
                <textarea cols="100" rows="4" id="textbox"></textarea>
                <br>
                <label for="prs">진행률</label>
                <progress id="prs" value="50" max="100"></progress>
                <br>
                <label for="mrs">범위 안에서 차지하는 비율</label>
                <meter value="100" max="10000" min="0" low="10" high="5000" optimum="3000" id="mrs"></meter>
            </fieldset>
        </form>
        <p>html복습완료</p>
    </body>
</html>
